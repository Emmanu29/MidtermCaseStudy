<!DOCTYPE html>
<html lang="en">
<head>
    <title>Theatre Record</title>
	    <link rel="stylesheet" href="./html/assets/css/login.css">
		<link rel="stylesheet" href="./html/assets/css/media_query.css">
</head>


<body>
    <div class="center">
        <img src="./html/assets/images/logo2.png" alt="">
    
    <form id="form_id" method="post" name="myform">
        <div class="txt_field">
            <input type="text" name="username" id="username" required/>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" name="password" id="password" required/>
            <span></span>
            <label>Password</label>
        </div>
        <div class="remember">
            <input type="checkbox">
            <label>Remember me</label>
        </div>
        <input type="button" value="Login" id="submit" onclick="validate()"/>
        <div class="foget">Forgot Password?</div>
        <div class="signup"><a href="#">Sign-Up</a></div>
    </form>
    </div>
</body>

<script>
    var attempt = 3; // Variable to count number of attempts.
    // Below function Executes on click of login button.
    function validate(){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if ( username == "admin" && password == "admin"){
    alert ("Login successfully");
    window.location = "./html/ad.html"; // Redirecting to Admin page.
    return false;
    }if ( username == "user" && password == "user"){
    alert ("Login successfully");
    window.location = "./html/index.html"; // Redirecting to User page.
    return false;
    }
    else{
    attempt --;// Decrementing by one.
    alert("You have left "+attempt+" attempt;");
    // Disabling fields after 3 attempts.
    if( attempt == 0){
    document.getElementById("username").disabled = true;
    document.getElementById("password").disabled = true;
    document.getElementById("submit").disabled = true;
    return false;
    }
    }
    }
    </script>

</html>
