<!DOCTYPE html>
<html lang="en">
	<head>
	
		<link rel="stylesheet" href="./assets/css/main.css">
	</head>
	
	
	<body>
		<div class="container">
			<header>
				<div class="navbar">
					<button class="navbar-menu-btn">
					  <span class="one"></span>
					  <span class="two"></span>
					  <span class="three"></span>
					</button>
					
					<a href="#" class="navbar-brand">
					  <img src="./assets/images/logo2.png" alt="">
					</a>
					
						<!--- navbar navigation-->
					<nav class="">
					  <ul class="navbar-nav">

						<li> <a href="#" class="navbar-link">Home</a> </li>
						<li> <a href="#category" class="navbar-link">Category</a> </li>
						<li> <a href="movie-list.html" class="navbar-link">Movie</a> </li>
						<li> <a href="movie-series.html" class="navbar-link">Series</a> </li>

					  </ul>
					</nav>
							<!--- search button -->
					<div class="navbar-actions">
						<form action="movie.html" class="navbar-form">
							<input type="text" name="search" class="navbar-form-search">

							<button class="navbar-form-btn">
							  <ion-icon name="search-outline"></ion-icon>
							</button>

							<button class="navbar-form-close">
							  <ion-icon name="close-circle-outline"></ion-icon>
							</button>
						  </form>
						  
						  <!--- search button -->
							<button class="navbar-search-btn">
								<ion-icon name="search-outline"></ion-icon>
							  </button>
							  
							  <!--- profile-->
							<div class="profile-container">
							<img class="profile-picture" src="./assets/images/profile.jpg" alt="">
							<div class="profile-text-container">
								<span class="profile-text">Profile</span>
								<i class="fas fa-caret-down"></i>
							</div>
					</div>
				</div>
			</header>
			
			<main>
				<section class="banner">
					<div class="banner-card">
						<div class="card-content">
							<div class="card-info">
								<div class="genre">
									<ion-icon name="film"></ion-icon>
									<span>Crime/Thriller</span>
								  </div>

								  <div class="year">
									<ion-icon name="calendar"></ion-icon>
									<span>2021</span>
								  </div>

								  <div class="duration">
									<ion-icon name="time"></ion-icon>
									<span>53m</span>
								  </div>

								  <div class="quality">HD</div>
								</div>
								<h2 class="card-title">Money Heist: Season 3</h2>
							</div>
								<video autoplay muted loop>
								<source src="./assets/videos/casa-de-papel.mp4" type="video/mp4">
							  </video>
							  
							  <div class="banner--fadeBottom"></div>
						</div>
				</section>
			</main>
		</div>
	</body>
	
	
</html>
